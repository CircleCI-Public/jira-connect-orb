version: 2.1

orbs:
  jira: circleci/jira@<<pipeline.parameters.dev-orb-version>>
  orb-tools: circleci/orb-tools@10.0
  circleci-cli: circleci/circleci-cli@0.1
  bats: circleci/bats@1.0.0

parameters:
  run-integration-tests:
    type: boolean
    default: false
  dev-orb-version:
    type: string
    default: "dev:alpha"

jobs:
  bats-testing:
    docker:
      - image: cimg/base:2020.02
    steps:
      - checkout
      - circleci-cli/install
      - bats/install
      - run:
          name: Install jq
          command: |
            echo
            curl -L https://github.com/mikefarah/yq/releases/download/2.1.1/yq_linux_amd64 -o yq
            chmod a+x yq
            sudo mv yq /usr/local/bin/
            echo
            echo "YQ installed"
            echo
      - run:
          name: Test against published dev version using BATS
          command: |
            export BATS_IMPORT_DEV_ORB="circleci/jira@dev:${CIRCLE_SHA1:0:7}"
            bats tests
      - store_artifacts:
          path: /tmp/jira-tests/

workflows:
  lint_pack-validate_publish-dev:
    unless: << pipeline.parameters.run-integration-tests >>
    jobs:
      - orb-tools/lint
      - orb-tools/pack:
          requires:
            - orb-tools/lint

      - orb-tools/publish-dev:
          orb-name: circleci/jira
          context: orb-publishing
          requires:
            - orb-tools/pack

      - orb-tools/trigger-integration-tests-workflow:
          name: trigger-integration-dev
          context: orb-publishing
          requires:
            - orb-tools/publish-dev

  integration-tests_prod-release:
    when: << pipeline.parameters.run-integration-tests >>
    jobs:
      - bats-testing:
          context: orb-publishing
      - orb-tools/dev-promote-prod-from-commit-subject:
          orb-name: circleci/jira
          context: orb-publishing
          add-pr-comment: true
          pr-number-sed-expression: 's/.*(#\([0-9]*\)).*/\1/p'
          bot-token-variable: GHI_TOKEN
          bot-user: cpe-bot
          fail-if-semver-not-indicated: true
          publish-version-tag: true
          ssh-fingerprints: 8a:6b:e8:d5:90:56:3e:70:8d:a5:4e:74:50:07:8f:8e
          requires:
            - bats-testing
          filters:
            branches:
              only: master
